<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Tabs</title>
<style>
    /* Styles for tabs */
    .tab {
        display: none;
    }

    /* Style for active tab */
    .tab.active {
        display: block;
    }

    /* Styles for tab buttons */
    .tab-button {
        cursor: pointer;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
    }

    /* Style for active tab button */
    .tab-button.active {
        background-color: #fff;
        border-bottom: 1px solid #fff;
    }
</style>
</head>
<body>

<!-- Tab buttons -->
<div id="tabButtons">
    <div class="tab-button active" onclick="showTab(0)">Tab 1</div>
    <div class="tab-button" onclick="showTab(1)">Tab 2</div>
    <div class="tab-button" onclick="showTab(2)">Tab 3</div>
</div>

<!-- Tab content -->
<div id="tabContent">
    <div class="tab active">Content of Tab 1</div>
    <div class="tab">Content of Tab 2</div>
    <div class="tab">Content of Tab 3</div>
</div>

<script>
    // Function to show a specific tab
    function showTab(tabIndex) {
        // Hide all tabs
        var tabs = document.getElementsByClassName('tab');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('active');
        }

        // Deactivate all tab buttons
        var tabButtons = document.getElementsByClassName('tab-button');
        for (var i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove('active');
        }

        // Show the selected tab
        tabs[tabIndex].classList.add('active');

        // Activate the corresponding tab button
        tabButtons[tabIndex].classList.add('active');
    }
</script>

</body>
</html>
